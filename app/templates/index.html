<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input {
            margin: 10px 0;
        }

        button {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Invoice Generator</h1>
    <form method="POST" action="/generate-invoice/" enctype="multipart/form-data">
        <label for="file">Upload CSV Timesheet:</label>
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Generate Invoices</button>
    </form>
</body>

</html>
